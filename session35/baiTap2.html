<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bookmark</title>
    <link rel="stylesheet" href="./baiTap2.css">
</head>

<body>

    <div id="container01">
        <button onclick="add_web()" id="button_add_bookmark">ADD WEB</button>
    </div>
    <div id="container01_show_web">
    </div>
    <div id="container02">
        <div id="container02_header">
            <span>Add Bookmark</span>
            <span id="close_add" onclick="close_add()">✕</span>
        </div>
        <div id="container02_main">
            <div id="container02_input">
                <div>
                    <label for="">Website name</label>
                    <br>
                    <input type="text" placeholder="Website name" id="web_name_input">
                </div>
                <br>
                <div>
                    <label for="">Website URL</label>
                    <br>
                    <input type="text" placeholder="Web url" id="web_url_input">
                </div>
            </div>
            <br>
            <button id="button_save" onclick="add_web()">Save</button>
        </div>


    </div>
    <script src="./baiTap2.js"></script>
</body>

</html>
