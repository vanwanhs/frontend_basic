<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <div id="opacityBackground" class=""></div>
    <div id="header">
        <span>Danh muc</span>
        <button onclick="showAddGui()">Them moi danh muc</button>
    </div>
    <div id="fontInput">
        <div></div>
        <div>
            <select name="" id="Status">
                <option value="Tat ca">chon</option>
                <option value="Dang hoat dong">Dang hoat dong</option>
                <option value="Ngung hoat dong">Ngung hoat dong</option>
            </select>

            <button id="findButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <table id="fontTable"  cellspacing="0" cellpadding="9">
        <!-- them item o dayyyyyyyyyyyyyy -->

        <p>trang thai</p>
        <input type="radio" name="status" value="Dang hoat dong" class="inputSpace" checked> Dang hoat dong
        <input type="radio" value="Ngung hoat dong" name="status" > Ngung hoat dong
        <hr class="line">
        <div id="listAddButton">
            <div></div>
            <div>
                <button id="declineButton">Huy</button>
                <button id="addButton" onclick="addItem()">Them</button>
            </div>
        </div>
    </div>
    <script src="baitap6.js"></script>
