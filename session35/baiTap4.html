<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="./baiTap4.css">
</head>

<body>
    <h2>Danh sách nhân viên Rikkei</h2>
    <input type="text" id="name" placeholder="Tên nhân viên">
    <input type="text" id="position" placeholder="Chức vụ">
    <button onclick="addEmployee()">Thêm nhân viên</button>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumbers"></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script src="./baiTap4.js"></script>
</body>

</html>
